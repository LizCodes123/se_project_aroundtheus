<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="avatar jacques cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
      </footer>
    </div>
    <!--Edit Profile Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-modal-close-button"></button>

        <form class="modal__form">
          <p class="modal__heading">Edit Profile</p>
          <fieldset class="modal__form-fieldset">
            <input
              type="text"
              class="modal__form-input"
              id="profile-title-input"
              placeholder="Name"
            />
            <input
              type="text"
              class="modal__form-input"
              id="profile-description-input"
              placeholder="About me"
            />
          </fieldset>
          <fieldset class="modal__form-fieldset">
            <button class="modal__form-button" type="submit">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
<!--Add Button Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-card-modal-close-button"></button>

        <form class="modal__form" id="add-card-form">
          <p class="modal__heading">New place</p>
          <fieldset class="modal__form-fieldset">
            <input
              type="text"
              class="modal__form-input"
              id="add-card-title-input"
              placeholder="Title"
            />
            <input
              type="text"
              class="modal__form-input"
              id="add-card-image-url"
              placeholder="Image link"
            />
          </fieldset>
          <fieldset class="modal__form-fieldset">
            <button class="modal__form-button" type="submit">Create</button>
          </fieldset>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
